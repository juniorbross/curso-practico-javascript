<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas   </title>
</head>
<body>
  <header>
    <h1>
      Figuras geometricas    
    </h1> 
    <p>este es el primer taller con js </p>
  </header>

  <section class="cuadrado">
    <h2>calcula area y perimetro de un cuadrado</h2>
    <form>
      <label for="InputCuadrado">
        escribe cuanto mide cada lado de tu cuadrado:
      </label>
        <input id="InputCuadrado" type="number"/>
        <button type="button" onclick="CalcularPerimetroCuadrado()">
          calcular perimetro
        </button>
        <button type="button" onclick="CalcularAreaCuadrado()">
          calcular area
        </button>

        <p id="resultadoImpresoCuadrado"></p>
      
    </form>
  </section>

  <section class="triangulo">
    <h2>calcula area y perimetro de un triangulo isoceles</h2>
    <form>
      <label for="InputLado1">
        escribe cuanto mide el lado 1 de tu triangulo:
      </label>
      
        <input id="InputLado1" type="number"/>
       
        <label for="InputLado2">
          escribe cuanto mide el lado 2 de tu triangulo:
        </label>
        <input id="InputLado2" type="number"/>

        <label for="InputBase">
          escribe cuanto mide la base  de tu triangulo:
        </label>
        <input id="InputBase" type="number"/>
        
        <button type="button" onclick="CalcularPerimetroTriangulo()">
          calcular perimetro
        </button>
        <button type="button" onclick="CalcularAreaTriangulo()">
          calcular area
        </button>

        <p id="resultadoImpresoTriangulo"></p>
      
    </form>
  </section>

  <section class="circulo">
    <h2>calcula diametro, circunferencia y area de un circulo</h2>
    <form>
      <label for="InputRadio">
        escribe cuanto mide el radio de tu circulo:
      </label>
        
      <input id="InputRadio" type="number"/>

        <button type="button" onclick="CalcularDiametroCirculo()">
          calcular diametro
        </button>
        <button type="button" onclick="CalcularCircunferenciaCirculo()">
          calcular circunferencia
        </button>
        <button type="button" onclick="CalcularAreaCirculo()">
          calcular area
        </button>

        <p id="resultadoImpresoCirculo"></p>
        
    </form>
  </section>

 
  
  <script src="./figuras.js"> </script>
</body>
</html>
